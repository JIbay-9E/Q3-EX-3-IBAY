<body>
    
    <form>
        <label>Enter name:</label>
        <input type="text" id="pangalan">

        <button type="button" class="btn btn-primary" onclick="greet(Name)">greet</button>
    </form>

    <script>
            
        function greet(Name){

        }
    
    </script>
